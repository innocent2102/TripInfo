<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="plan">Plan wycieczki</a>
      <a mat-list-item routerLink="attractions">Atrakcje</a>
      <a mat-list-item routerLink="accommodations">Noclegi</a>
      <a mat-list-item routerLink="transport">Transport</a>
      <a mat-list-item routerLink="general-info">Informacje og√≥lne</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
    </mat-toolbar>
    <!--<h3>Site building in progress...</h3>-->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
